cors:
  originPatterns: http://localhost:8080,http://localhost:5050
file:
  uploadDir: C:/Temp/cloudkeeper
  folderStructure: C:/Tempo/cloudkeeper/folder_structure
spring:
  application:
    name: cloudkeeper
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudkeeper?useTimezone=true&serverTimezone=UTC
    username: developer
    password: 1234567
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
spring-doc:
  path-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true